  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <ion-title>exposant</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (ngSubmit)="Soumettre()">
        <ion-list inset>


            <ion-item>
                <ion-label floating color="black"> Nom</ion-label>
                <ion-input [(ngModel)]="expoModel.name" name="name" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating color="black"> Prenom</ion-label>
                <ion-input [(ngModel)]="expoModel.firstname" name="firstname" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black"> Email*</ion-label>
                <ion-input [(ngModel)]="expoModel.Email" name="Email" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black"> Télèphone*</ion-label>
                <ion-input maxlength="8" [(ngModel)]="expoModel.telephone" name="telephone" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black"> Raison Sociale</ion-label>
                <ion-input [(ngModel)]="expoModel.raison" name="raison" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black"> Adresse*</ion-label>
                <ion-input [(ngModel)]="expoModel.adresse" name="adresse" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black"> Code postal*</ion-label>
                <ion-input maxlength="4" [(ngModel)]="expoModel.postale" type="text" name="postale" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black"> Ville*</ion-label>
                <ion-input [(ngModel)]="expoModel.ville" name="ville" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black"> Pays*</ion-label>
                <ion-input [(ngModel)]="expoModel.Pays" type="text" name="Pays" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="black">Mobile*</ion-label>
                <ion-input [(ngModel)]="expoModel.mobile" name="mobile" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label floating color="black"> Code TVA *</ion-label>
                <ion-input [(ngModel)]="expoModel.TVA" type="text" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Méthode de paiement (1500DHT)*</ion-label>
                <ion-select [(ngModel)]="expoModel.paiement" name="paiement" [ngModelOptions]="{standalone: true}">
                    <ion-option [value]="cat.title" *ngFor="let cat of paiement">{{cat.title}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label floating color="black">Chéque N° </ion-label>
                <ion-input [(ngModel)]="expoModel.cheque" type="text" name="cheque" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>


            <h5> • Télècharger le bon de commande de réservation de stand par
                <a (click)="telecharger()"> <strong>ici </strong></a>
            </h5>

            <ion-row>
                <ion-col>
                    <button ion-button color="primary" block large round>Soumettre </button>

                </ion-col>
            </ion-row>

        </ion-list>
    </form>

</ion-content>
