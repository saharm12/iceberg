<ion-header>
    <ion-navbar>
        <ion-title>sponsors</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-label>
        <h1> Nos Sponsors</h1>
    </ion-label>
    <ion-slides pager="true">

        <ion-slide *ngFor="let spons of sponsors">


            <img *ngIf="spons.image!=null" src="{{base_url}}{{spons.image}}">

        </ion-slide>

    </ion-slides>
    <ion-label>
        <h1> Nos partenaires</h1>
    </ion-label>

    <ion-slides pager="true">

        <ion-slide *ngFor="let parte of partenair">


            <img *ngIf="parte.image!=null" src="{{base_url}}{{parte.image}}">

        </ion-slide>

    </ion-slides>


</ion-content>
