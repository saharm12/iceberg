<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
        <ion-title>
            TDA Meeting
        </ion-title>
    </ion-navbar>


</ion-header>

<ion-content padding class="meeting">

    <div padding>
        <ion-segment [(ngModel)]="Meeting">
            <ion-segment-button value="participant" (ionSelect)="participant()">
                Participant
            </ion-segment-button>
            <ion-segment-button value="programme">
                Programme
            </ion-segment-button>
            <ion-segment-button value="speakers">
                Speakers
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="Meeting">
        <ion-list *ngSwitchCase="'participant'">
            <ion-item>
                <!--  <h2>{{doc.nom_fichier}}</h2>
                <a download href="{{base_url}}/{{doc.fichier}}"> Cliquer ici pour télècharger le dossier</a>-->
            </ion-item>


        </ion-list>
        <ion-list *ngSwitchCase="'programme'">
            <ion-item *ngFor="let prog of programmes">
                <span>     
   
                    <div style="color:rgb(0, 0, 0)" [innerHTML]="prog.details_programme | html"></div>    
     
                    </span>




            </ion-item>


        </ion-list>

        <ion-list *ngSwitchCase="'speakers'">
            <ion-item *ngFor="let speak of speake">
                <ion-thumbnail item-start>
                    <img *ngIf="speak.image!=null" src="{{base_url}}{{speak.image}}">
                </ion-thumbnail>
                <h2>{{speak.nom_speakers}} {{speak.prenom_speakers}}
                </h2>



                <h4>{{speak.pays}}
                </h4>
                <button ion-button class="ion-button-block-outline icon-only" fill="" color="transparent" class="ion-float-right"><a href="{{speak.profil_speakers}}" target="blank_">
                    <ion-icon name="logo-linkedin" class="ion-float-right" style="color:white"></ion-icon></a>
                    </button>
            </ion-item>
        </ion-list>








    </div>
    <ion-footer>
        <ion-toolbar>

            <ion-segment>
                <ion-segment-button value="new">

                    <ion-icon ios="ios-arrow-back-outline" md="md-arrow-back"></ion-icon>


                </ion-segment-button>
                <ion-segment-button value="new">

                    <ion-icon color="primary" ios="ios-home" md="md-home"></ion-icon>

                    Accueil




                </ion-segment-button>


                <ion-segment-button value="hot" (click)="Main()">
                    <ion-icon color="primary" ios="ios-aperture" md="md-aperture"></ion-icon>

                    Apropos
                </ion-segment-button>
            </ion-segment>


        </ion-toolbar>
    </ion-footer>
</ion-content>
