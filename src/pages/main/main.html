<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>
            Menu
        </ion-title>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
    </ion-navbar>
</ion-header>

<ion-content>



    <ion-grid>
        <ion-row col-12 style="padding:10%">

            <div>

                <img style="font-size:1.4em;
                width: 8;
                align-items: center; " src="../../assets/imgs/tda.png" />

            </div>

        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-card text-center padding color="primary" (click)="Meeting()" style="height: 80px;">
                    <ion-icon name="person"></ion-icon>
                    <h2>TDA Meeting</h2>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center padding color="primary" (click)="concours()" style="height: 80px;">
                    <ion-icon name="people"></ion-icon>
                    <h2>TDA Concours</h2>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-card text-center padding color="primary" (click)="Chat()" style="height: 80px;">
                    <ion-icon name="calendar"></ion-icon>
                    <h2>Chatter</h2>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center padding color="primary" (click)="Enquete()" style="height: 80px;">
                    <ion-icon name="list"></ion-icon>
                    <h2>Enquête de satisfaction</h2>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-card text-center padding color="primary" (click)="afficher()" style="height: 80px;">
                    <ion-icon name="add"></ion-icon>
                    <h2>Lauréats</h2>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center padding color="primary" (click)="viiew()" style="height: 80px;">
                    <ion-icon name="calendar"></ion-icon>
                    <h2>Google Maps</h2>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center padding color="primary" (click)="document()" style="height: 80px;">
                    <ion-icon name="calendar"></ion-icon>
                    <h2>Document</h2>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
