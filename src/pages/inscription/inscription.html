<ion-header>

    <ion-navbar>
        <ion-title>
            <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>

        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="inscription">
    <ion-grid>


        <ion-row>
            <ion-col>
                <button ion-button color="primary" block large round (click)="Candidat()" outline>Candidat </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" block large round (click)="exposant()" outline>Exposant </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" block large round (click)="participant()" outline>Participant </button>
            </ion-col>
        </ion-row>


    </ion-grid>
</ion-content>
