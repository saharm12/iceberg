<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
          </button>
        <ion-title>Documents</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let doc of documents">
            {{doc.nom_fichier}} <br>


            <ion-icon color="primary" ios="ios-cloud-download" md="md-cloud-download"></ion-icon>

            <a download href="{{base_url}}/{{doc.fichier}}"> télècharger le fichier</a>

        </ion-item>

    </ion-list>

        <button ion-fab mini><ion-icon name="add"></ion-icon></button>

            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>-->

</ion-content>
<ion-footer>
    <ion-toolbar>

        <ion-segment>
            <ion-segment-button value="new" (click)="return()">

                <ion-icon ios="ios-arrow-back-outline" md="md-arrow-back"></ion-icon>


            </ion-segment-button>
            <ion-segment-button value="new" (click)="main()">

                <ion-icon color="primary" ios="ios-home" md="md-home"></ion-icon>

                Accueil




            </ion-segment-button>


            <ion-segment-button value="hot" (click)="apropos()">
                <ion-icon color="primary" ios="ios-aperture" md="md-aperture"></ion-icon>

                A propos
            </ion-segment-button>
        </ion-segment>


    </ion-toolbar>
</ion-footer>
